<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="aura" cx="50%" cy="50%" r="75%">
      <stop offset="0%" stop-color="#00eaff" stop-opacity="0.9"></stop>
      <stop offset="60%" stop-color="#6f00ff" stop-opacity="0.5"></stop>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"></stop>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Aura -->
  <rect width="200" height="200" fill="url(#aura)"></rect>

  <!-- Outer Tech Circles -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#00eaff" stroke-width="2.5" opacity="0.6"></circle>
  <circle cx="100" cy="100" r="82" fill="none" stroke="#6f00ff" stroke-width="1.5" opacity="0.3"></circle>

  <!-- Central Symbol -->
  <path d="M100 55 L120 100 L100 145 L80 100 Z" fill="none" stroke="#00eaff" stroke-width="3" filter="url(#glow)"></path>
  <circle cx="100" cy="100" r="6" fill="#6f00ff"></circle>

  <!-- Text -->
  <text x="100" y="178" text-anchor="middle" font-family="Orbitron, Poppins, sans-serif" font-weight="600" font-size="16" fill="#cfeeff" filter="url(#glow)">
    T-M-B-S PRODUCERS
  </text>
</svg>
