<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Info</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div style="padding:30px; text-align:center;">
  <h1 id="name"></h1>
  <img id="img" style="max-width:400px; border-radius:16px;">
  <p id="desc"></p>
  <button onclick="history.back()">â¬… Back</button>
</div>

<script>
const params = new URLSearchParams(location.search);
const id = params.get("animal");

fetch(`../data/details/${id}.json`)
  .then(r => r.json())
  .then(d => {
    document.getElementById("name").textContent = d.name;
    document.getElementById("img").src = d.image;
    document.getElementById("desc").textContent = d.description;
  });
</script>

</body>
</html>
